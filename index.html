<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Galaxy</title>
    <!-- Tailwind CSS con soporte Dark Mode -->

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

                        darkbg: '#000000',

    <!-- Iconos Phosphor -->

    <!-- Fuente Inter (Estilo Galaxy) -->

    <style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animaciones */
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body class="bg-white dark:bg-darkbg text-gray-800 dark:text-white min-h-screen relative overflow-x-hidden">

    <!-- =========================
         BARRA DE NAVEGACI칍N GLOBAL 
         ========================= -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-black/80 backdrop-blur-md border-b border-gray-200 dark:border-white/10 h-16 flex items-center justify-between px-4 transition-colors duration-300">
        
        <div class="flex items-center gap-4">
            <!-- Bot칩n Hamburguesa -->

        <div class="flex items-center gap-3">

            <!-- Toggle Modo Noche -->
            <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 transition-all">

                <i id="icon-moon" class="ph-fill ph-moon text-xl block dark:hidden text-indigo-600"></i>
            </button>
        </div>
    </nav>

    <!-- =========================
         SIDEBAR (MEN칔 LATERAL)
         ========================= -->
    <!-- Fondo oscuro (Overlay) -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-[60] hidden opacity-0 transition-opacity duration-300 backdrop-blur-sm"></div>

    <!-- El Men칰 en s칤 -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-[#111] z-[70] transform -translate-x-full sidebar-transition shadow-2xl border-r border-gray-200 dark:border-white/5 flex flex-col">
        
        <!-- Cabecera del Sidebar -->
        <div class="p-6 border-b border-gray-100 dark:border-white/5 flex justify-between items-center">
            <span class="font-bold text-xl tracking-tight">Men칰</span>
            <button onclick="toggleSidebar()" class="text-gray-500 hover:text-red-500">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
        </div>

        <!-- Links -->
        <div class="flex-1 p-4 space-y-2">
            <button onclick="switchView('home')" class="w-full text-left p-3 rounded-xl flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors group">

            <button onclick="switchView('gallery')" class="w-full text-left p-3 rounded-xl flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors group">

                    <i class="ph-fill ph-images text-lg"></i>

            </button>
            
            <div class="h-px bg-gray-100 dark:bg-white/10 my-2"></div>
            
            <a href="#" class="w-full text-left p-3 rounded-xl flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-white/10 text-gray-500">
                <i class="ph-bold ph-gear"></i> Configuraci칩n

        <!-- Footer Sidebar -->
        <div class="p-6 text-xs text-gray-400 border-t border-gray-100 dark:border-white/5">
            춸 2025 Samsung Galaxy Demo
        </div>
    </aside>

    <!-- =========================
         VISTA 1: INICIO (GALAXY UI)
         ========================= -->
    <div id="view-home" class="animate-fade-in pt-16">
        
        <!-- Hero Section -->
        <section class="relative w-full h-[85vh] bg-gradient-to-b from-[#1a1a2e] to-black overflow-hidden flex flex-col items-center justify-center text-center">
            <!-- Fondos y Efectos -->
            <div class="absolute inset-0">
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_30%,#1e2952_0%,#000000_70%)] opacity-80"></div>
                <!-- Imagen del Tel칠fono -->
                <div class="absolute top-[50%] left-1/2 transform -translate-x-1/2 -translate-y-[60%] w-[80%] max-w-[400px] md:max-w-[500px]">
                    <img src="https://images.unsplash.com/photo-1678911820864-e2c567c655d7?q=80&w=2072&auto=format&fit=crop" 
                         alt="Galaxy Phone" 
                         class="w-full h-full object-contain drop-shadow-2xl rotate-[-5deg]" 
                         style="filter: brightness(0.9) contrast(1.1);">
                </div>
                <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black via-black/90 to-transparent"></div>
            </div>

            <!-- Contenido Texto -->
            <div class="relative z-10 px-6 mt-60 md:mt-80">
                <h2 class="text-4xl md:text-6xl font-bold mb-2 tracking-tighter text-white">Galaxy S25 Ultra</h2>
                <div class="flex items-center justify-center gap-2 mb-8">
                    <span class="text-2xl md:text-3xl font-medium text-white">Galaxy AI</span>
                    <div class="flex relative">
                        <i class="ph-fill ph-star-four text-[#2AB6F7] text-2xl"></i>
                        <i class="ph-fill ph-star-four text-[#9D8CFF] text-lg absolute -top-2 -right-3"></i>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <button class="bg-white text-black hover:bg-gray-200 font-bold py-3 px-8 rounded-full transition-transform hover:scale-105 active:scale-95">

                    </button>
                    <button class="text-white underline underline-offset-4 hover:text-gray-300 text-sm font-medium py-3">

                    </button>
                </div>
            </div>
        </section>

        <!-- Video Carousel Section (Adaptado de Ad2.html) -->
        <section class="bg-black py-12 px-4 border-t border-white/10 relative">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between mb-8 px-2">
                    <div>
                        <h2 class="text-2xl font-bold text-white">Explora con Galaxy</h2>
                        <p class="text-gray-400 text-sm mt-1">Descubre lo que otros est치n creando</p>
                    </div>
                </div>

                <!-- Contenedor Scroll -->
                <div class="relative group">
                    <div id="video-scroll-container" class="flex overflow-x-auto gap-4 pb-8 px-2 hide-scrollbar snap-x snap-mandatory scroll-smooth">
                        <!-- Los videos se inyectan con JS aqu칤 -->
                    </div>
                    
                    <!-- Flechas de control -->
                    <button onclick="scrollVideos('left')" class="absolute left-2 top-1/2 -translate-y-1/2 z-20 bg-white/10 hover:bg-white/20 backdrop-blur-md p-3 rounded-full text-white hidden md:block">
                        <i class="ph-bold ph-caret-left text-xl"></i>
                    </button>
                    <button onclick="scrollVideos('right')" class="absolute right-2 top-1/2 -translate-y-1/2 z-20 bg-white/10 hover:bg-white/20 backdrop-blur-md p-3 rounded-full text-white hidden md:block">
                        <i class="ph-bold ph-caret-right text-xl"></i>
                    </button>
                </div>
            </div>
        </section>

        <section class="bg-black py-10 px-6 text-center border-t border-white/10">
            <p class="text-gray-500 text-xs max-w-md mx-auto">*Las funciones de Galaxy AI requieren conexi칩n.</p>
        </section>
    </div>

    <!-- =========================
         VISTA 2: GALER칈A (TU ANTIGUO INDEX)
         ========================= -->
    <div id="view-gallery" class="hidden pt-20 px-4 min-h-screen bg-gray-50 dark:bg-[#0a0a0a]">
        
        <header class="mb-10 text-center max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-2">Mi Contenido</h2>
            <p class="text-gray-500 dark:text-gray-400">Fotos y Videos subidos desde el Admin</p>
        </header>

        <!-- Grid de Tarjetas -->
        <div id="items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto pb-24">
            <!-- Cargando datos... -->
            <div class="col-span-full flex justify-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-600"></div>
            </div>
        </div>

        <!-- 游꿧 REPRODUCTOR FLOTANTE (SOLO EN GALER칈A) 游꿧 -->
        <div id="music-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end hidden">
            <!-- Men칰 / Playlist -->
            <div id="music-menu" class="bg-white/90 dark:bg-gray-800/95 backdrop-blur-md border border-gray-200 dark:border-gray-700 shadow-2xl rounded-2xl p-4 mb-4 w-72 transform scale-90 opacity-0 pointer-events-none transition-all duration-300 origin-bottom-right">
                <div class="flex justify-between items-center mb-3 border-b border-gray-200 dark:border-gray-600 pb-2">
                    <h3 class="font-bold text-gray-800 dark:text-white text-sm flex items-center gap-2">
                        <i class="ph-fill ph-playlist text-teal-600 dark:text-teal-400"></i> Playlist
                    </h3>
                    <div class="flex gap-2">
                        <button onclick="togglePlay()" class="text-gray-600 dark:text-gray-300 hover:text-teal-600 dark:hover:text-teal-400">
                            <i id="mini-play-btn" class="ph-fill ph-play"></i>
                        </button>
                    </div>
                </div>
                <div id="playlist-container" class="max-h-60 overflow-y-auto scrollbar-hide space-y-2"></div>
                <div class="mt-3 pt-2 border-t border-gray-200 dark:border-gray-600 text-xs text-center text-gray-400">
                    Selecciona una canci칩n
                </div>
            </div>

            <!-- Bot칩n Disco Flotante -->
            <button onclick="toggleMusicMenu()" class="relative group">
                <div id="music-wave" class="absolute inset-0 bg-teal-500 rounded-full opacity-0 animate-ping hidden"></div>
                <div id="vinyl-record" class="w-16 h-16 bg-black rounded-full border-4 border-white dark:border-gray-600 shadow-xl flex items-center justify-center relative spin-slow spin-paused transition-transform hover:scale-110 active:scale-95">
                    <div class="absolute inset-0 rounded-full border border-white/20 m-1"></div>
                    <div class="absolute inset-0 rounded-full border border-white/20 m-3"></div>
                    <div class="w-6 h-6 bg-teal-500 rounded-full flex items-center justify-center border-2 border-white relative z-10">
                        <div class="w-1 h-1 bg-black rounded-full"></div>
                    </div>
                    <i class="ph-fill ph-music-notes text-white absolute -top-1 -right-1 bg-teal-600 rounded-full p-1 text-xs shadow-sm"></i>
                </div>
            </button>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <!-- =========================
         L칍GICA JAVASCRIPT
         ========================= -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // 游릭 CLAVES FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDr490X-m0dw5wnQaTmyhjjzd1TRJgEMcs",
            authDomain: "mi-web-app-f0523.firebaseapp.com",
            projectId: "mi-web-app-f0523",
            storageBucket: "mi-web-app-f0523.firebasestorage.app",
            messagingSenderId: "509336040232",
            appId: "1:509336040232:web:b41a777c6dd63ba350d61d",
            measurementId: "G-1BFT6DZEV5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 1. L칍GICA DE NAVEGACI칍N Y UI ---
        
        // Dark Mode Init
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        window.toggleTheme = () => {
            const html = document.documentElement;
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        };

        // Sidebar
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        window.toggleSidebar = () => {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if(isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        };

        // Cambiar Vistas (Router Simple)
        window.switchView = (viewName) => {
            const homeView = document.getElementById('view-home');
            const galleryView = document.getElementById('view-gallery');
            const navTitle = document.getElementById('nav-title');

            if (viewName === 'home') {
                homeView.classList.remove('hidden');
                galleryView.classList.add('hidden');
                navTitle.innerText = "Galaxy S25 Ultra";
            } else {
                homeView.classList.add('hidden');
                galleryView.classList.remove('hidden');
                navTitle.innerText = "Mi Galer칤a";
            }
            toggleSidebar(); // Cerrar men칰 al elegir
        };

        // --- 2. LOGICA SECCI칍N INICIO (CARRUSEL VIDEOS) ---
        // Datos de ejemplo para el carrusel estilo Galaxy
        const demoVideos = [
            { id: 1, title: 'Dise침o 칔nico', url: 'https://v4.cdnh.io/c224a431-a58a-4495-a6c2-3d3d27912790/360p/1.mp4', author: '@SamsungDesign' },
            { id: 2, title: 'Noche 칄pica', url: 'https://v4.cdnh.io/367c4d64-3f3e-48c5-9f8a-2d3c367e2d4f/360p/1.mp4', author: '@Nightography' },
            { id: 3, title: 'Gaming Pro', url: 'https://v4.cdnh.io/c84e892f-a39c-434a-b27d-8d3d46663d41/360p/1.mp4', author: '@GalaxyGaming' },
            { id: 4, title: 'S Pen Magic', url: 'https://v4.cdnh.io/874a4356-464a-4792-8a5a-64445456544d/360p/1.mp4', author: '@CreativeTools' },
            { id: 5, title: 'Zoom Espacial', url: 'https://v4.cdnh.io/a67a462c-858a-437d-865d-55565864566a/360p/1.mp4', author: '@SpaceZoom' }
        ];

        const videoContainer = document.getElementById('video-scroll-container');
        
        // Renderizar Videos Demo en Home
        demoVideos.forEach(v => {
            const vidHTML = `
                <div class="snap-center flex-shrink-0 relative w-[260px] h-[460px] rounded-3xl overflow-hidden group/video cursor-pointer border border-white/5 bg-gray-900 transition-all hover:border-white/30">
                    <video src="${v.url}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover/video:scale-110" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-80 group-hover/video:opacity-60 transition-opacity"></div>
                    <div class="absolute bottom-0 left-0 p-5 text-white z-10 w-full transform transition-transform duration-300 group-hover/video:translate-y-[-5px]">
                        <div class="flex items-center gap-2 mb-1">
                            <div class="w-5 h-5 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 flex items-center justify-center text-[8px] font-bold">S</div>
                            <p class="text-xs font-medium text-gray-300">${v.author}</p>
                        </div>
                        <h3 class="text-lg font-bold leading-tight mb-2">${v.title}</h3>
                    </div>
                </div>
            `;
            videoContainer.innerHTML += vidHTML;
        });

        window.scrollVideos = (direction) => {
            const amount = 300;
            videoContainer.scrollBy({ left: direction === 'left' ? -amount : amount, behavior: 'smooth' });
        };


        // --- 3. L칍GICA SECCI칍N GALER칈A (FIREBASE) ---
        let playlist = [];
        const audioPlayer = document.getElementById('audio-player');
        const vinylRecord = document.getElementById('vinyl-record');
        const musicWave = document.getElementById('music-wave');
        const musicMenu = document.getElementById('music-menu');
        const miniPlayBtn = document.getElementById('mini-play-btn');

        const q = query(collection(db, "productos"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            const feedContainer = document.getElementById('items-container');
            const playlistContainer = document.getElementById('playlist-container');
            const musicWidget = document.getElementById('music-widget');
            
            feedContainer.innerHTML = '';
            playlistContainer.innerHTML = '';
            playlist = []; 

            if(snapshot.empty) {
                feedContainer.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white dark:bg-darkcard rounded-xl shadow-sm">
                        <i class="ph-duotone ph-ghost text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                        <p class="text-gray-500">No hay contenido publicado a칰n.</p>
                    </div>`;
            }

            snapshot.forEach((doc) => {
                const item = doc.data();

                // 游꿧 M칔SICA
                if (item.tipo === 'audio') {
                    playlist.push(item);
                    const songDiv = document.createElement('div');
                    songDiv.className = "p-2 hover:bg-teal-50 dark:hover:bg-teal-900/30 rounded cursor-pointer flex justify-between items-center group transition-colors border-b border-gray-100 dark:border-gray-700 last:border-0";
                    songDiv.innerHTML = `
                        <div class="flex items-center gap-2 overflow-hidden">
                            <i class="ph-fill ph-music-note text-gray-400 dark:text-gray-500 group-hover:text-teal-600 dark:group-hover:text-teal-400"></i>
                            <div class="min-w-0">
                                <div class="text-sm font-bold text-gray-700 dark:text-gray-200 truncate">${item.titulo}</div>
                                <div class="text-xs text-gray-400 dark:text-gray-500 truncate">${item.precio || 'Artista desconocido'}</div>
                            </div>
                        </div>
                        <i class="ph-fill ph-play-circle text-teal-600 dark:text-teal-400 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                    `;
                    songDiv.onclick = () => playSong(item.url);
                    playlistContainer.appendChild(songDiv);
                } 
                // 游닞 FOTOS / VIDEOS
                else {
                    renderFeedItem(item, feedContainer);
                }
            });

            // Widget de m칰sica SOLO aparece si hay m칰sica Y estamos en Galer칤a
            if (playlist.length > 0) {
                // La visibilidad se controla por CSS en el contenedor padre (#view-gallery), as칤 que solo quitamos hidden aqu칤
                musicWidget.classList.remove('hidden');
            } else {
                musicWidget.classList.add('hidden');
            }
        });

        // Funciones M칰sica
        window.toggleMusicMenu = () => {
            const isClosed = musicMenu.classList.contains('pointer-events-none');
            if (isClosed) {
                musicMenu.classList.remove('opacity-0', 'pointer-events-none', 'scale-90');
                musicMenu.classList.add('opacity-100', 'scale-100');
            } else {
                musicMenu.classList.add('opacity-0', 'pointer-events-none', 'scale-90');
                musicMenu.classList.remove('opacity-100', 'scale-100');
            }
        };

        window.playSong = (url) => {
            audioPlayer.src = url;
            audioPlayer.play();
            updateUI(true);
        };

        window.togglePlay = () => {
            if (audioPlayer.paused) {
                if(audioPlayer.src) { audioPlayer.play(); updateUI(true); } 
                else if (playlist.length > 0) playSong(playlist[0].url);
            } else {
                audioPlayer.pause();
                updateUI(false);
            }
        };

        function updateUI(isPlaying) {
            if (isPlaying) {
                vinylRecord.classList.remove('spin-paused');
                musicWave.classList.remove('hidden');
                miniPlayBtn.classList.replace('ph-play', 'ph-pause');
            } else {
                vinylRecord.classList.add('spin-paused');
                musicWave.classList.add('hidden');
                miniPlayBtn.classList.replace('ph-pause', 'ph-play');
            }
        }

        // Renderizado de Tarjetas
        function renderFeedItem(item, container) {
            let mediaHTML = '';
            
            if (item.url) {
                if (item.tipo === 'video') {
                    mediaHTML = `
                        <div class="relative w-full pt-[56.25%] bg-black">
                            <video controls class="absolute top-0 left-0 w-full h-full object-contain">
                                <source src="${item.url}" type="video/mp4">
                            </video>
                        </div>`;
                } else {
                    mediaHTML = `
                        <div class="w-full h-64 overflow-hidden relative group cursor-pointer">
                            <img src="${item.url}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>`;
                }
            } else {
                mediaHTML = `
                    <div class="w-full h-32 bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-400">
                        <i class="ph-duotone ph-newspaper text-3xl"></i>
                    </div>`;
            }

            const card = document.createElement('div');
            card.className = "bg-white dark:bg-darkcard rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden hover:shadow-xl dark:hover:shadow-black/50 transition-shadow duration-300 animate-fade-in flex flex-col";
            card.innerHTML = `
                ${mediaHTML}
                <div class="p-5 flex flex-col flex-grow">
                    <h3 class="font-bold text-xl text-gray-900 dark:text-white mb-2">${item.titulo}</h3>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 flex-grow whitespace-pre-line">${item.desc || ''}</p>
                    <div class="pt-4 border-t border-gray-100 dark:border-gray-700 text-xs text-teal-600 dark:text-teal-400 font-bold">
                        ${item.precio || ''}
                    </div>
                </div>
            `;
            container.appendChild(card);
        }
    </script>
</body>
</html>

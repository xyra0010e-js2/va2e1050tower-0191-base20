<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App Galaxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { darkbg: '#000000', darkcard: '#111111', galaxyBlue: '#0070F0' },
                    fontFamily: { sans: ['Inter', 'sans-serif'], }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spin-slow { animation: spin 4s linear infinite; }
        .spin-paused { animation-play-state: paused; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .video-locked { pointer-events: none !important; user-select: none !important; -webkit-user-select: none !important; -webkit-touch-callout: none !important; }
        .click-shield { position: absolute; inset: 0; z-index: 20; background: rgba(255,255,255,0); -webkit-user-select: none; -webkit-touch-callout: none; user-select: none; }
        @keyframes aurora-flash {
            0% { box-shadow: 0 0 0 0 rgba(0,0,0,0); border-color: rgba(255,255,255,0.1); }
            20% { box-shadow: 0 0 20px 5px rgba(255, 105, 180, 0.5), 0 0 40px 10px rgba(0, 255, 255, 0.4), 0 0 60px 15px rgba(255, 255, 255, 0.3), 0 0 80px 20px rgba(255, 200, 150, 0.3); border-color: rgba(255, 255, 255, 0.9); }
            100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); border-color: rgba(255,255,255,0.1); }
        }
        .aurora-active { animation: aurora-flash 2s ease-out forwards; position: relative; z-index: 10; }
        
        /* Checkbox Personalizado */
        .custom-checkbox input:checked + div {
            background-color: #14b8a6; /* teal-500 */
            border-color: #14b8a6;
        }
        .custom-checkbox input:checked + div svg {
            display: block;
        }
    </style>
</head>
<body class="bg-white dark:bg-darkbg text-gray-800 dark:text-white min-h-screen relative overflow-x-hidden select-none" oncontextmenu="return false">

    <!-- NAV -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-black/80 backdrop-blur-md border-b border-gray-200 dark:border-white/10 h-16 flex items-center justify-between px-4 transition-colors duration-300">
        <div class="flex items-center gap-4">
            <button onclick="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                <i class="ph-bold ph-list text-2xl text-gray-800 dark:text-white"></i>
            </button>
            <h1 id="nav-title" class="text-lg font-bold tracking-tight text-gray-900 dark:text-white hidden md:block">Galaxy S25 Ultra</h1>
        </div>
        <div class="flex items-center gap-3">
            <button class="bg-[#0070F0] hover:bg-[#0060D0] text-white text-[11px] font-bold px-5 py-2 rounded-full uppercase tracking-wide transition-colors hidden sm:block">Comprar</button>
            <button onclick="toggleTheme()" class="p-2 rounded-full bg-gray-100 dark:bg-white/10 text-gray-600 dark:text-yellow-400 hover:bg-gray-200 transition-all">
                <i id="icon-sun" class="ph-fill ph-sun text-xl hidden dark:block"></i>
                <i id="icon-moon" class="ph-fill ph-moon text-xl block dark:hidden text-indigo-600"></i>
            </button>
        </div>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-[60] hidden opacity-0 transition-opacity duration-300 backdrop-blur-sm"></div>
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-[#111] z-[70] transform -translate-x-full sidebar-transition shadow-2xl border-r border-gray-200 dark:border-white/5 flex flex-col">
        <div class="p-6 border-b border-gray-100 dark:border-white/5 flex justify-between items-center">
            <span class="font-bold text-xl tracking-tight">Menú</span>
            <button onclick="toggleSidebar()" class="text-gray-500 hover:text-red-500"><i class="ph-bold ph-x text-xl"></i></button>
        </div>
        <div class="flex-1 p-4 space-y-2">
            <button onclick="switchView('home')" class="w-full text-left p-3 rounded-xl flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors group">
                <div class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600 dark:text-blue-400"><i class="ph-fill ph-house text-lg"></i></div>
                <span class="font-medium group-hover:translate-x-1 transition-transform">Inicio</span>
            </button>
            <button onclick="switchView('gallery')" class="w-full text-left p-3 rounded-xl flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors group">
                <div class="w-8 h-8 rounded-full bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center text-purple-600 dark:text-purple-400"><i class="ph-fill ph-images text-lg"></i></div>
                <span class="font-medium group-hover:translate-x-1 transition-transform">Galería Multimedia</span>
            </button>
            <button onclick="switchView('vision')" class="w-full text-left p-3 rounded-xl flex items-center gap-3 hover:bg-gray-100 dark:hover:bg-white/10 transition-colors group">
                <div class="w-8 h-8 rounded-full bg-teal-100 dark:bg-teal-900/30 flex items-center justify-center text-teal-600 dark:text-teal-400"><i class="ph-fill ph-magic-wand text-lg"></i></div>
                <span class="font-medium group-hover:translate-x-1 transition-transform">Vision Prompt</span>
            </button>
        </div>
    </aside>

    <!-- VIEWS -->
    <div id="view-home" class="animate-fade-in pt-16">
        <section class="relative w-full h-[85vh] bg-gradient-to-b from-[#1a1a2e] to-black overflow-hidden flex flex-col items-center justify-center text-center">
            <div class="absolute inset-0">
                <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_30%,#1e2952_0%,#000000_70%)] opacity-80"></div>
                <div class="absolute top-[50%] left-1/2 transform -translate-x-1/2 -translate-y-[60%] w-[80%] max-w-[400px] md:max-w-[500px]">
                    <img src="https://images.unsplash.com/photo-1678911820864-e2c567c655d7?q=80&w=2072&auto=format&fit=crop" class="w-full h-full object-contain drop-shadow-2xl rotate-[-5deg]" style="filter: brightness(0.9) contrast(1.1);">
                </div>
                <div class="absolute bottom-0 left-0 w-full h-1/2 bg-gradient-to-t from-black via-black/90 to-transparent"></div>
            </div>
            <div class="relative z-10 px-6 mt-60 md:mt-80">
                <h2 class="text-4xl md:text-6xl font-bold mb-2 tracking-tighter text-white">Galaxy S25 Ultra</h2>
                <div class="flex items-center justify-center gap-2 mb-8">
                    <span class="text-2xl md:text-3xl font-medium text-white">Galaxy AI</span>
                    <i class="ph-fill ph-star-four text-[#2AB6F7] text-2xl"></i>
                </div>
            </div>
        </section>
        <section class="bg-black py-12 px-4 border-t border-white/10 relative">
            <div class="max-w-7xl mx-auto">
                <h2 class="text-2xl font-bold text-white mb-6 px-2">Explora con Galaxy</h2>
                <div class="relative group">
                    <div id="video-scroll-container" class="flex overflow-x-auto gap-4 pb-8 px-2 hide-scrollbar snap-x snap-mandatory scroll-smooth"></div>
                </div>
            </div>
        </section>
    </div>

    <div id="view-gallery" class="hidden pt-20 px-4 min-h-screen bg-gray-50 dark:bg-[#0a0a0a]">
        <header class="mb-10 text-center max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-2">Mi Contenido</h2>
            <p class="text-gray-500 dark:text-gray-400">Fotos y Videos subidos desde el Admin</p>
        </header>
        <div id="items-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto pb-24"></div>
        <div id="music-widget" class="fixed bottom-6 right-6 z-50 flex flex-col items-end hidden">
            <div id="music-menu" class="bg-white/90 dark:bg-gray-800/95 backdrop-blur-md border border-gray-200 dark:border-gray-700 shadow-2xl rounded-2xl p-4 mb-4 w-72 transform scale-90 opacity-0 pointer-events-none transition-all duration-300 origin-bottom-right">
                <div class="flex justify-between items-center mb-3 border-b border-gray-200 dark:border-gray-600 pb-2">
                    <h3 class="font-bold text-gray-800 dark:text-white text-sm flex items-center gap-2"><i class="ph-fill ph-playlist text-teal-600"></i> Playlist</h3>
                    <button onclick="togglePlay()" class="text-gray-600 dark:text-gray-300 hover:text-teal-600"><i id="mini-play-btn" class="ph-fill ph-play"></i></button>
                </div>
                <div id="playlist-container" class="max-h-60 overflow-y-auto scrollbar-hide space-y-2"></div>
            </div>
            <button onclick="toggleMusicMenu()" class="relative group">
                <div id="music-wave" class="absolute inset-0 bg-teal-500 rounded-full opacity-0 animate-ping hidden"></div>
                <div id="vinyl-record" class="w-16 h-16 bg-black rounded-full border-4 border-white dark:border-gray-600 shadow-xl flex items-center justify-center relative spin-slow spin-paused transition-transform hover:scale-110 active:scale-95">
                    <div class="absolute inset-0 rounded-full border border-white/20 m-1"></div>
                    <div class="w-6 h-6 bg-teal-500 rounded-full flex items-center justify-center border-2 border-white relative z-10"><div class="w-1 h-1 bg-black rounded-full"></div></div>
                    <i class="ph-fill ph-music-notes text-white absolute -top-1 -right-1 bg-teal-600 rounded-full p-1 text-xs shadow-sm"></i>
                </div>
            </button>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <!-- VISTA VISION PROMPT -->
    <div id="view-vision" class="hidden pt-20 px-4 min-h-screen bg-gray-50 dark:bg-[#0a0a0a]">
        <div class="max-w-6xl mx-auto">
            <header class="mb-10 text-center">
                <h2 id="vision-main-title" class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-2">Vision Prompt</h2>
                <p id="vision-main-desc" class="text-gray-500 dark:text-gray-400">Ensambla prompts profesionales con IA</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 pb-20">
                
                <!-- CONTROLES -->
                <div id="vision-controls-box" class="bg-white dark:bg-darkcard p-6 rounded-2xl shadow-sm border border-gray-200 dark:border-white/10 space-y-6 transition-all duration-300">
                    <div class="grid grid-cols-2 gap-4">
                        <!-- FORMATO -->
                        <div>
                            <label class="block text-xs font-bold text-teal-600 dark:text-teal-400 mb-1 uppercase tracking-wide">Formato</label>
                            <select id="p-formats" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg p-3 text-sm dark:text-white outline-none focus:border-teal-500 transition-colors">
                                <option value="">none</option>
                            </select>
                        </div>
                        
                        <!-- MULTI-SELECTOR PERSONAJES (REPARADO Y MEJORADO) -->
                        <div class="relative">
                            <label class="block text-xs font-bold text-teal-600 dark:text-teal-400 mb-1 uppercase tracking-wide">Personajes (Max 5)</label>
                            
                            <!-- Botón Trigger -->
                            <div onclick="toggleSubjectDropdown(event)" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg p-3 text-sm dark:text-white outline-none focus:border-teal-500 transition-colors cursor-pointer flex justify-between items-center select-none">
                                <span id="subjects-text" class="truncate text-gray-500">Selecciona...</span>
                                <i class="ph-bold ph-caret-down text-gray-400"></i>
                            </div>

                            <!-- Menú Dropdown -->
                            <div id="subjects-dropdown" class="absolute top-full left-0 w-full mt-2 bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-gray-700 rounded-xl shadow-2xl z-50 hidden max-h-60 overflow-y-auto animate-fade-in custom-scrollbar">
                                <p class="text-xs text-center text-gray-500 p-3">Cargando...</p>
                            </div>

                            <!-- Etiquetas (Tags) -->
                            <div id="selected-subjects-tags" class="flex flex-wrap gap-2 mt-2 min-h-[24px]"></div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2">Tu Idea / Concepto</label>
                        <textarea id="p-concept" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-xl p-4 text-gray-900 dark:text-white focus:ring-2 focus:ring-teal-500 outline-none h-24 resize-none" placeholder="Ej: un astronauta meditando en un jardín zen flotante..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Estilo Visual</label>
                            <select id="p-styles" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg p-3 text-sm dark:text-white outline-none">
                                <option value="">none</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Iluminación</label>
                            <select id="p-lighting" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg p-3 text-sm dark:text-white outline-none">
                                <option value="">none</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Cámara</label>
                            <select id="p-camera" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg p-3 text-sm dark:text-white outline-none">
                                <option value="">none</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 mb-1">Aspecto</label>
                            <select id="p-ratios" class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg p-3 text-sm dark:text-white outline-none">
                                <option value="">none</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="assemblePrompt()" class="w-full bg-teal-600 hover:bg-teal-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-teal-500/20 active:scale-95 transition-all flex justify-center items-center gap-2 relative overflow-hidden group">
                        <span class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></span>
                        <i class="ph-bold ph-magic-wand"></i> Generar Prompt
                    </button>
                </div>

                <!-- RESULTADO -->
                <div class="bg-gray-900 text-white p-6 rounded-2xl shadow-2xl border border-gray-700 relative group h-fit">
                    <div class="absolute top-4 right-4 opacity-50 group-hover:opacity-100 transition-opacity">
                        <button onclick="copyPrompt()" class="bg-white/10 hover:bg-white/20 p-2 rounded-lg text-sm flex items-center gap-2 transition-colors">
                            <i class="ph-bold ph-copy"></i> Copiar
                        </button>
                    </div>
                    <h3 class="text-sm font-bold text-gray-400 uppercase tracking-widest mb-4">Prompt Final</h3>
                    <div class="bg-black/50 rounded-xl p-4 min-h-[200px] border border-white/5 font-mono text-sm leading-relaxed text-teal-300 shadow-inner" id="prompt-output">
                        Configura las opciones y escribe tu idea...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDr490X-m0dw5wnQaTmyhjjzd1TRJgEMcs",
            authDomain: "mi-web-app-f0523.firebaseapp.com",
            projectId: "mi-web-app-f0523",
            storageBucket: "mi-web-app-f0523.firebasestorage.app",
            messagingSenderId: "509336040232",
            appId: "1:509336040232:web:b41a777c6dd63ba350d61d",
            measurementId: "G-1BFT6DZEV5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- CONFIG BÁSICA ---
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
        window.toggleTheme = () => { document.documentElement.classList.toggle('dark'); localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light'; };
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        window.toggleSidebar = () => { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); setTimeout(() => overlay.classList.toggle('opacity-0'), 10); };
        
        window.switchView = (viewName) => {
            ['home', 'gallery', 'vision'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            toggleSidebar();
        };

        // --- LÓGICA MULTI-SELECT REPARADA ---
        let selectedSubjects = [];
        let allSubjectsData = [];

        window.toggleSubjectDropdown = (event) => {
            event.stopPropagation(); // Evitar cierre inmediato
            const dd = document.getElementById('subjects-dropdown');
            dd.classList.toggle('hidden');
        };

        document.addEventListener('click', (e) => {
            const dd = document.getElementById('subjects-dropdown');
            const btn = document.getElementById('subjects-text').parentElement; // El div wrapper
            // Cerrar si clic fuera del dropdown Y fuera del botón
            if (!dd.classList.contains('hidden') && !dd.contains(e.target) && !btn.contains(e.target)) {
                dd.classList.add('hidden');
            }
        });

        function updateSubjectsUI() {
            const btnText = document.getElementById('subjects-text');
            const tagsContainer = document.getElementById('selected-subjects-tags');
            
            // Texto botón
            if (selectedSubjects.length === 0) {
                btnText.innerText = "none";
                btnText.classList.remove('text-teal-500', 'font-bold');
                btnText.classList.add('text-gray-500');
            } else {
                btnText.innerText = `${selectedSubjects.length} seleccionado(s)`;
                btnText.classList.add('text-teal-500', 'font-bold');
                btnText.classList.remove('text-gray-500');
            }

            // Etiquetas
            tagsContainer.innerHTML = '';
            selectedSubjects.forEach(subj => {
                const itemData = allSubjectsData.find(i => i.value === subj);
                const label = itemData ? itemData.label : subj;
                const tag = document.createElement('div');
                tag.className = "bg-teal-100 dark:bg-teal-900/40 text-teal-700 dark:text-teal-300 text-xs px-3 py-1 rounded-full flex items-center gap-2 border border-teal-200 dark:border-teal-700 animate-fade-in shadow-sm";
                tag.innerHTML = `${label} <button onclick="removeSubject('${subj}')" class="hover:text-red-500 focus:outline-none"><i class="ph-bold ph-x"></i></button>`;
                tagsContainer.appendChild(tag);
            });

            // Checkboxes
            document.querySelectorAll('.subject-checkbox').forEach(cb => {
                cb.checked = selectedSubjects.includes(cb.value);
            });
        }

        window.toggleSubject = (value) => {
            if (selectedSubjects.includes(value)) {
                selectedSubjects = selectedSubjects.filter(s => s !== value);
            } else {
                if (selectedSubjects.length >= 5) return alert("Máximo 5 personajes.");
                selectedSubjects.push(value);
            }
            updateSubjectsUI();
        };

        window.removeSubject = (value) => {
            selectedSubjects = selectedSubjects.filter(s => s !== value);
            updateSubjectsUI();
        };

        // --- CARGA DE DATOS ---
        // 1. Títulos
        onSnapshot(doc(db, "vision_config", "general"), snap => {
            if(snap.exists()) {
                const data = snap.data();
                document.getElementById('vision-main-title').innerText = data.title || "Vision Prompt";
                document.getElementById('vision-main-desc').innerText = data.desc || "Ensambla prompts profesionales con IA";
            }
        });

        // 2. Listas Simples
        ['formats', 'styles', 'lighting', 'camera', 'ratios'].forEach(cat => {
            onSnapshot(doc(db, "vision_config", cat), snap => {
                const select = document.getElementById(`p-${cat}`);
                if(!select) return;
                select.innerHTML = '<option value="">none</option>';
                if(snap.exists() && snap.data().items) {
                    snap.data().items.forEach(item => {
                        const opt = document.createElement('option');
                        opt.value = item.value; opt.innerText = item.label;
                        select.appendChild(opt);
                    });
                }
            });
        });

        // 3. Cargar Personajes (Multi)
        onSnapshot(doc(db, "vision_config", "subjects"), snap => {
            const dropdown = document.getElementById('subjects-dropdown');
            dropdown.innerHTML = '';
            
            if(snap.exists() && snap.data().items) {
                allSubjectsData = snap.data().items;
                if(allSubjectsData.length === 0) {
                    dropdown.innerHTML = '<p class="text-xs text-center text-gray-500 p-2">Lista vacía</p>';
                }
                allSubjectsData.forEach(item => {
                    const label = document.createElement('label');
                    label.className = "custom-checkbox flex items-center justify-between p-3 hover:bg-gray-50 dark:hover:bg-white/5 cursor-pointer border-b border-gray-100 dark:border-gray-800 last:border-0 transition-colors";
                    // HTML Checkbox Personalizado
                    label.innerHTML = `
                        <span class="text-sm font-medium dark:text-gray-300 select-none">${item.label}</span>
                        <input type="checkbox" class="subject-checkbox hidden" value="${item.value}" onchange="toggleSubject('${item.value}')">
                        <div class="w-5 h-5 border-2 border-gray-400 rounded flex items-center justify-center text-white transition-colors">
                            <i class="ph-bold ph-check text-xs hidden"></i>
                        </div>
                    `;
                    dropdown.appendChild(label);
                });
            } else {
                dropdown.innerHTML = '<p class="text-xs text-center text-gray-500 p-2">Sin opciones.</p>';
            }
            updateSubjectsUI();
        });

        // --- ASSEMBLE PROMPT ---
        window.assemblePrompt = () => {
            const concept = document.getElementById('p-concept').value.trim();
            const format = document.getElementById('p-formats').value;
            const style = document.getElementById('p-styles').value;
            const lighting = document.getElementById('p-lighting').value;
            const camera = document.getElementById('p-camera').value;
            const ar = document.getElementById('p-ratios').value;

            if(!concept && selectedSubjects.length === 0) return alert("Selecciona personaje o escribe concepto.");

            let parts = [];
            
            // 1. Formato
            if(format) parts.push(format + (selectedSubjects.length > 0 ? " of" : "")); 
            
            // 2. Personajes (Con " and " para la IA)
            if(selectedSubjects.length > 0) {
                parts.push(selectedSubjects.join(" and ")); // La IA entiende 'and' mejor
            }
            
            // 3. Concepto
            if(concept) parts.push(concept);

            if(style) parts.push(style);
            if(lighting) parts.push(lighting);
            if(camera) parts.push(camera);
            
            parts.push("8k resolution, highly detailed, masterpiece");
            
            let finalPrompt = parts.join(", ");
            if(ar) finalPrompt += ` ${ar}`;

            document.getElementById('prompt-output').innerText = finalPrompt;

            const box = document.getElementById('vision-controls-box');
            box.classList.remove('aurora-active');
            void box.offsetWidth; 
            box.classList.add('aurora-active');
            setTimeout(() => box.classList.remove('aurora-active'), 2000);
        };

        window.copyPrompt = () => {
            const text = document.getElementById('prompt-output').innerText;
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try { document.execCommand('copy'); alert("Copiado!"); } catch (e) { alert("Error"); }
            document.body.removeChild(textarea);
        };

        // --- SLOTS, GALERIA, AUDIO (CODIGO EXISTENTE) ---
        // (Se mantiene intacto el código de carga de slots, galería y audio para que todo funcione junto)
        const slotContainer = document.getElementById('video-scroll-container');
        for (let i = 1; i <= 5; i++) {
            const slotId = `slot_${i}`;
            const slotDiv = document.createElement('div');
            slotDiv.className = "snap-center flex-shrink-0 relative w-[260px] h-[460px] rounded-3xl overflow-hidden bg-gray-900 border border-white/10 group";
            slotDiv.id = `render-${slotId}`;
            slotDiv.innerHTML = `<div class="w-full h-full flex items-center justify-center text-gray-700 font-bold text-3xl opacity-20">${i}</div>`;
            slotContainer.appendChild(slotDiv);
            onSnapshot(doc(db, "home_slots", slotId), (docSnap) => {
                const el = document.getElementById(`render-${slotId}`);
                if (docSnap.exists() && docSnap.data().url) {
                    const d = docSnap.data();
                    const isVideo = d.tipo === 'video';
                    let content = isVideo ? `<video id="vid-${slotId}" src="${d.url}" class="absolute inset-0 w-full h-full object-cover transform scale-105 video-locked" autoplay loop muted playsinline disablePictureInPicture></video>` : `<img src="${d.url}" class="absolute inset-0 w-full h-full object-cover">`;
                    let btn = isVideo ? `<button onclick="toggleSlotAudio('vid-${slotId}', this)" class="absolute top-4 right-4 z-30 w-10 h-10 rounded-full bg-black/30 backdrop-blur-md flex items-center justify-center text-white border border-white/10 active:scale-95"><i class="ph-fill ph-speaker-slash text-lg"></i></button>` : '';
                    el.innerHTML = `${content}<div class="click-shield"></div><div class="absolute inset-0 z-20 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-90 pointer-events-none"></div><div class="absolute bottom-0 left-0 p-6 text-white z-20 w-full pointer-events-none"><div class="flex items-center gap-2 mb-1"><div class="w-5 h-5 rounded-full bg-gradient-to-tr from-blue-400 to-purple-500 flex items-center justify-center text-[8px] font-bold">G</div><p class="text-xs font-medium text-gray-300 uppercase tracking-wide">${d.autor||'Galaxy'}</p></div><h3 class="text-2xl font-bold leading-none tracking-tight">${d.titulo||'Sin Título'}</h3></div>${btn}`;
                    attachShieldListeners();
                } else { el.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-gray-900"><i class="ph-duotone ph-plus text-4xl text-gray-700"></i></div>`; }
            });
        }
        function attachShieldListeners() { document.querySelectorAll('.click-shield').forEach(s => { s.addEventListener('contextmenu', e => e.preventDefault()); s.addEventListener('dragstart', e => e.preventDefault()); s.addEventListener('touchstart', e => {}, {passive:false}); }); }
        window.toggleSlotAudio = (vidId, btn) => { const vid = document.getElementById(vidId); const icon = btn.querySelector('i'); if (vid.muted) { vid.muted = false; icon.className = "ph-fill ph-speaker-high text-lg text-blue-400"; btn.classList.add('bg-blue-600/20'); } else { vid.muted = true; icon.className = "ph-fill ph-speaker-slash text-lg"; btn.classList.remove('bg-blue-600/20'); } };
        
        let playlist = []; const audioPlayer = document.getElementById('audio-player'); const vinylRecord = document.getElementById('vinyl-record'); const musicWave = document.getElementById('music-wave'); const musicMenu = document.getElementById('music-menu'); const miniPlayBtn = document.getElementById('mini-play-btn');
        onSnapshot(query(collection(db, "productos"), orderBy("createdAt", "desc")), (snap) => {
            const cont = document.getElementById('items-container'); const playCont = document.getElementById('playlist-container'); const widget = document.getElementById('music-widget'); cont.innerHTML = ''; playCont.innerHTML = ''; playlist = [];
            if(snap.empty) { cont.innerHTML = '<div class="col-span-full text-center text-gray-400 py-10">Vacío</div>'; return; }
            snap.forEach(doc => {
                const item = doc.data();
                if(item.tipo === 'audio') {
                    playlist.push(item); const d = document.createElement('div'); d.className = "p-2 hover:bg-gray-100 dark:hover:bg-white/10 rounded flex justify-between cursor-pointer border-b border-white/5"; d.innerHTML = `<span class="text-sm font-bold truncate w-40 dark:text-white">${item.titulo}</span> <i class="ph-fill ph-play-circle text-teal-500"></i>`; d.onclick = () => playSong(item.url); playCont.appendChild(d);
                } else {
                    let media = item.tipo === 'video' ? `<video controls class="w-full h-48 object-cover bg-black"><source src="${item.url}"></video>` : `<img src="${item.url}" class="w-full h-48 object-cover">`;
                    const card = document.createElement('div'); card.className = "bg-white dark:bg-darkcard rounded-xl overflow-hidden shadow-sm border border-gray-100 dark:border-white/10"; card.innerHTML = `${media}<div class="p-4"><h3 class="font-bold dark:text-white">${item.titulo}</h3><p class="text-xs text-gray-500">${item.precio||''}</p></div>`; cont.appendChild(card);
                }
            });
            if(playlist.length > 0) widget.classList.remove('hidden'); else widget.classList.add('hidden');
        });
        window.toggleMusicMenu = () => { musicMenu.classList.toggle('opacity-0'); musicMenu.classList.toggle('pointer-events-none'); };
        window.playSong = (u) => { audioPlayer.src = u; audioPlayer.play(); updateUI(true); };
        window.togglePlay = () => { if(audioPlayer.paused) { audioPlayer.play(); updateUI(true); } else { audioPlayer.pause(); updateUI(false); } };
        function updateUI(p) { if(p) { vinylRecord.classList.remove('spin-paused'); musicWave.classList.remove('hidden'); } else { vinylRecord.classList.add('spin-paused'); musicWave.classList.add('hidden'); } }
    </script>
</body>
</html>
